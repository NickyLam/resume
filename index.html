<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Resume...</title>
    <meta name="description" content="Personal resume website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Noto+Serif+SC:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-noise" aria-hidden="true"></div>
    <main class="resume" id="app">
      <header class="hero reveal">
        <div class="hero-main">
          <p class="hero-kicker">AI RESUME / CV</p>
          <h1 id="name">你的名字</h1>
          <p id="headline" class="hero-headline"></p>
          <p id="location" class="hero-meta"></p>
          <div id="highlights" class="chips"></div>
        </div>
        <div class="hero-side">
          <a id="emailLink" class="link-btn" href="#">联系我</a>
          <a id="cvLink" class="link-btn ghost" href="#" target="_blank" rel="noreferrer">下载简历</a>
        </div>
      </header>

      <section class="metrics reveal" style="--delay: 0.05s" id="metrics"></section>

      <section class="section reveal" style="--delay: 0.08s">
        <h2>个人概述</h2>
        <p id="summary"></p>
      </section>

      <section class="section reveal" style="--delay: 0.12s">
        <h2>技能矩阵</h2>
        <div class="skill-group">
          <h3>核心技术</h3>
          <div id="skillsCore" class="chips"></div>
        </div>
        <div class="skill-group">
          <h3>工程与基础设施</h3>
          <div id="skillsTools" class="chips"></div>
        </div>
        <div class="skill-group">
          <h3>语言能力</h3>
          <div id="skillsLanguages" class="chips"></div>
        </div>
      </section>

      <section class="section reveal" style="--delay: 0.16s">
        <h2>工作经历</h2>
        <div id="experienceList" class="stack"></div>
      </section>

      <section class="section reveal" style="--delay: 0.2s">
        <h2>代表项目</h2>
        <div id="projectList" class="stack"></div>
      </section>

      <section class="section reveal" style="--delay: 0.24s">
        <h2>教育背景</h2>
        <div id="educationList" class="stack"></div>
      </section>

      <section class="section reveal" style="--delay: 0.28s">
        <h2>相关链接</h2>
        <ul id="socialList" class="links"></ul>
      </section>
    </main>

    <template id="metricTemplate">
      <article class="metric">
        <p class="metric-label"></p>
        <p class="metric-value"></p>
      </article>
    </template>

    <template id="itemTemplate">
      <article class="item">
        <div class="item-head">
          <h3 class="item-title"></h3>
          <p class="item-meta"></p>
        </div>
        <p class="item-subtitle"></p>
        <ul class="item-bullets"></ul>
        <div class="chips item-chips"></div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
