<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Resume...</title>
    <meta name="description" content="Personal resume website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scanline" aria-hidden="true"></div>
    <div class="grid-glow" aria-hidden="true"></div>

    <main class="page" id="app">
      <header class="hero panel reveal">
        <div>
          <p class="kicker">AI ENGINEER PROFILE</p>
          <h1 id="name">Your Name</h1>
          <p id="headline" class="headline"></p>
          <p id="location" class="meta-line"></p>
          <div id="highlights" class="chips"></div>
        </div>
        <div class="hero-actions">
          <a id="emailLink" class="btn" href="#">Contact</a>
          <a id="cvLink" class="btn ghost" href="#" target="_blank" rel="noreferrer">CV</a>
        </div>
      </header>

      <section class="metrics reveal" style="--delay: 0.06s" id="metrics"></section>

      <section class="layout">
        <section class="left-col">
          <article class="panel reveal" style="--delay: 0.1s">
            <h2>Summary</h2>
            <p id="summary"></p>
          </article>

          <article class="panel reveal" style="--delay: 0.14s">
            <h2>Skills Matrix</h2>
            <div class="skill-group">
              <h3>Core</h3>
              <div id="skillsCore" class="chips"></div>
            </div>
            <div class="skill-group">
              <h3>Infra</h3>
              <div id="skillsTools" class="chips"></div>
            </div>
            <div class="skill-group">
              <h3>Languages</h3>
              <div id="skillsLanguages" class="chips"></div>
            </div>
          </article>

          <article class="panel reveal" style="--delay: 0.18s">
            <h2>Links</h2>
            <ul id="socialList" class="links"></ul>
          </article>
        </section>

        <section class="right-col">
          <article class="panel reveal" style="--delay: 0.22s">
            <h2>Experience Timeline</h2>
            <div id="experienceList" class="stack"></div>
          </article>

          <article class="panel reveal" style="--delay: 0.26s">
            <h2>Selected Projects</h2>
            <div id="projectList" class="stack"></div>
          </article>

          <article class="panel reveal" style="--delay: 0.3s">
            <h2>Education</h2>
            <div id="educationList" class="stack"></div>
          </article>
        </section>
      </section>
    </main>

    <template id="metricTemplate">
      <article class="metric panel-mini">
        <p class="metric-label"></p>
        <p class="metric-value"></p>
      </article>
    </template>

    <template id="itemTemplate">
      <article class="item">
        <div class="item-head">
          <h3 class="item-title"></h3>
          <p class="item-meta"></p>
        </div>
        <p class="item-subtitle"></p>
        <ul class="item-bullets"></ul>
        <div class="chips item-chips"></div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
